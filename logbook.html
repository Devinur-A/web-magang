<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laporan Magang Harian</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            background-color: #f3e5f5;
        }
        .navbar-custom {
            background-color: #4a148c;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,.05);
            margin-bottom: 20px;
        }
        .logbook-status {
            font-size: 0.85em;
            padding: 3px 8px;
            border-radius: 5px;
            font-weight: bold;
        }
        .status-pending {
            background-color: #d1ecf1;
            color: #0c5460;
        }
        .upload-area {
            border: 2px dashed #ced4da;
            border-radius: 8px;
            padding: 30px;
            text-align: center;
            color: #6c757d;
            cursor: pointer;
            transition: border-color 0.3s ease;
        }
        .upload-area:hover {
            border-color: #007bff;
        }
        .upload-area i {
            font-size: 2.5em;
            margin-bottom: 10px;
            display: block;
        }
        .logbook-wrapper {
            max-width: 1300px;
            margin: 30px auto;
            padding: 0 15px;
        }
        .file-preview {
            margin-top: 10px;
            font-style: italic;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
  <nav class="navbar navbar-custom">
    <div class="container-fluid">
      <a href="dashboard.html" class="text-white d-flex align-items-center">
        <i class="bi bi-arrow-left"></i>
        <span class="ms-2 fw-semibold" style="font-size: 1.1rem;">Laporan harian</span>
      </a>
    </div>
  </nav>

<div class="logbook-wrapper">
    <div class="row g-4">
        <div class="col-lg-7">
            <div id="logbookEntries"></div>
        </div>

        <div class="col-lg-5">
            <div class="card p-4">
                <h5 class="mb-3">Tambah Logbook Hari Ini</h5>
                <small id="currentDate" class="text-muted mb-4 d-block"></small>

                <form id="logbookForm">
                    <div class="mb-3">
                        <label for="activityDescription" class="form-label">Deskripsi Kegiatan</label>
                        <textarea class="form-control" id="activityDescription" rows="4" placeholder="Jelaskan kegiatan yang Anda lakukan hari ini..."></textarea>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Upload Foto Kegiatan (opsional)</label>
                        <div class="upload-area" id="uploadArea">
                            <i class="bi bi-cloud-upload"></i>
                            <p class="mb-0">Upload Foto atau drag and drop</p>
                            <small class="text-muted">PNG, JPG, GIF hingga 10MB</small>
                        </div>
                        <input type="file" class="form-control d-none" id="fileUploadInput" accept="image/*">
                        <div id="filePreview" class="file-preview text-muted"></div>
                    </div>

                    <div class="mb-3">
                        <label for="challengesFaced" class="form-label">Kendala yang Dihadapi (opsional)</label>
                        <textarea class="form-control" id="challengesFaced" rows="3" placeholder="Jelaskan kendala atau tantangan yang Anda hadapi..."></textarea>
                    </div>

                    <div class="mb-4">
                        <label for="learningOutcomes" class="form-label">Pembelajaran (opsional)</label>
                        <textarea class="form-control" id="learningOutcomes" rows="3" placeholder="Apa yang Anda pelajari hari ini..."></textarea>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="button" class="btn btn-light border" onclick="saveDraft()">Simpan Draft</button>
                        <button type="submit" class="btn btn-primary">Submit Logbook</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
<script>
    let uploadedFileURL = "";

    // Set tanggal sekarang
    document.getElementById('currentDate').textContent = new Date().toLocaleDateString('id-ID', {
        weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'
    });

    document.getElementById('uploadArea').addEventListener('click', function () {
        document.getElementById('fileUploadInput').click();
    });

    document.getElementById('fileUploadInput').addEventListener('change', function () {
        const file = this.files[0];
        const preview = document.getElementById('filePreview');
        if (file) {
            uploadedFileURL = URL.createObjectURL(file);
            preview.innerHTML = `File dipilih: <a href="${uploadedFileURL}" target="_blank">${file.name}</a>`;
        } else {
            uploadedFileURL = "";
            preview.textContent = '';
        }
    });

    function saveDraft() {
        const data = getFormData();
        console.log("Draft Disimpan:", data);
        alert("Draft berhasil disimpan!");
    }

    function getFormData() {
        return {
            activity: document.getElementById("activityDescription").value,
            fileName: document.getElementById("fileUploadInput").files[0]?.name || "Tidak ada file",
            fileURL: uploadedFileURL,
            challenges: document.getElementById("challengesFaced").value,
            learning: document.getElementById("learningOutcomes").value,
        };
    }

    document.getElementById("logbookForm").addEventListener("submit", function(e) {
        e.preventDefault();
        const data = getFormData();
        addLogbookEntry(data);
        this.reset();
        uploadedFileURL = "";
        document.getElementById('filePreview').textContent = '';
        alert("Logbook berhasil disubmit!");
    });

    function addLogbookEntry(data) {
        const container = document.getElementById("logbookEntries");
        const entry = document.createElement("div");
        entry.className = "card p-3";

        entry.innerHTML = `
            <div class="d-flex justify-content-between align-items-center mb-2">
                <h6 class="mb-0">${new Date().toLocaleDateString('id-ID', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' })}</h6>
                <span class="logbook-status status-pending">Menunggu Persetujuan</span>
            </div>
            <small class="text-muted mb-2">Dibuat: ${new Date().toLocaleString()}</small>
            <p class="card-text">${data.activity}</p>
            ${data.fileName !== "Tidak ada file" ? `<div class="text-muted"><i class="bi bi-file-earmark"></i> <a href="${data.fileURL}" target="_blank">${data.fileName}</a></div>` : ""}
            ${data.challenges ? `<div class="text-muted"><strong>Kendala:</strong> ${data.challenges}</div>` : ""}
            ${data.learning ? `<div class="text-muted"><strong>Pembelajaran:</strong> ${data.learning}</div>` : ""}
        `;

        container.prepend(entry);
    }
</script>
</body>
</html>
