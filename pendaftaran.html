<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pendaftaran Magang</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3e5f5;
      margin: 0;
      padding: 0;
    }

    .container-box {
      max-width: 700px;
      margin: 60px auto;
      background: white;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: bold;
    }

    .progress-bar-custom {
      display: flex;
      justify-content: space-between;
      margin-bottom: 30px;
      position: relative;
    }

    .progress-bar-custom::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 2px;
      background-color: #ccc;
      z-index: 0;
    }

    .step-circle {
      position: relative;
      z-index: 1;
      width: 40px;
      height: 40px;
      background-color: #e0e0e0;
      border-radius: 50%;
      text-align: center;
      line-height: 40px;
      font-weight: bold;
      color: #666;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .step-circle.active {
      background-color: #6A1B9A;
      color: white;
    }

    .step-label {
      font-size: 13px;
      margin-top: 8px;
      color: #666;
      text-align: center;
    }

    .step {
      display: none;
    }

    .step.active {
      display: block;
    }

    input, textarea, select {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .btn-custom {
      background-color: #6A1B9A;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="container-box">
  <h2>Pendaftaran Magang</h2>

  <!-- Progress Bar -->
  <div class="progress-bar-custom">
    <div class="text-center flex-fill">
      <div class="step-circle" id="circle1" onclick="goToStep(1)">1</div>
      <div class="step-label">Data Mahasiswa</div>
    </div>
    <div class="text-center flex-fill">
      <div class="step-circle" id="circle2" onclick="goToStep(2)">2</div>
      <div class="step-label">Data Perusahaan</div>
    </div>
    <div class="text-center flex-fill">
      <div class="step-circle" id="circle3" onclick="goToStep(3)">3</div>
      <div class="step-label">Dokumen</div>
    </div>
    <div class="text-center flex-fill">
      <div class="step-circle" id="circle4" onclick="goToStep(4)">4</div>
      <div class="step-label">Konfirmasi</div>
    </div>
  </div>

  <!-- Step 1 -->
  <div class="step active" id="step1">
    <input type="text" placeholder="Masukkan NIM" required>
    <input type="text" placeholder="Masukkan nama lengkap" required>
    <select required>
      <option selected disabled>Pilih program studi</option>
      <option>Program A</option>
      <option>Program B</option>
    </select>
    <input type="text" placeholder="Masukkan semester saat ini" required>
    <input type="email" placeholder="Masukkan email aktif" required>
    <input type="text" placeholder="Masukkan nomor telepon" required>
    <textarea placeholder="Masukkan alamat lengkap" required></textarea>
    <div class="row">
      <div class="col-12 text-end">
        <button class="btn-custom w-100" onclick="nextStep()">Lanjutkan</button>
      </div>
    </div>
  </div>

  <!-- Step 2 -->
  <div class="step" id="step2">
    <input type="text" placeholder="Masukkan nama perusahaan" required>
    <textarea placeholder="Masukkan alamat perusahaan" required></textarea>
    <div class="row">
      <div class="col-6">
        <button class="btn-custom w-100" onclick="previousStep()">Kembali</button>
      </div>
      <div class="col-6 text-end">
        <button class="btn-custom w-100" onclick="nextStep()">Lanjutkan</button>
      </div>
    </div>
  </div>

  <!-- Step 3 -->
  <div class="step" id="step3">
    <label>Unggah CV: <input type="file" required></label>
    <label>Unggah Surat Pengantar: <input type="file" required></label>
    <div class="row">
      <div class="col-6">
        <button class="btn-custom w-100" onclick="previousStep()">Kembali</button>
      </div>
      <div class="col-6 text-end">
        <button class="btn-custom w-100" onclick="nextStep()">Lanjutkan</button>
      </div>
    </div>
  </div>

  <!-- Step 4 -->
  <div class="step" id="step4">
    <p class="text-center">Periksa kembali data yang telah Anda isi sebelum mengirim.</p>
    <div class="row">
      <div class="col-6">
        <button class="btn-custom w-100" onclick="previousStep()">Kembali</button>
      </div>
      <div class="col-6 text-end">
        <button class="btn-custom w-100" onclick="finishRegistration()">Konfirmasi</button>
      </div>
    </div>
  </div>
</div>

<script>
  let currentStep = 1;

  function updateSteps() {
    for (let i = 1; i <= 4; i++) {
      document.getElementById('step' + i).classList.remove('active');
      document.getElementById('circle' + i).classList.remove('active');
    }
    document.getElementById('step' + currentStep).classList.add('active');
    document.getElementById('circle' + currentStep).classList.add('active');
  }

  function nextStep() {
    if (currentStep < 4) {
      currentStep++;
      updateSteps();
    }
  }

  function previousStep() {
    if (currentStep > 1) {
      currentStep--;
      updateSteps();
    }
  }

  function goToStep(step) {
    currentStep = step;
    updateSteps();
  }

  function finishRegistration() {
    alert("Pendaftaran berhasil!");
    window.location.href = "dashboard.html";
  }

  updateSteps();
</script>
</body>
</html>
