<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login & Daftar Mahasiswa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://unpkg.com/feather-icons"></script>
  <style>
    body {
      background: linear-gradient(to bottom right, #a14cd8, #60267d);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container-box {
      background-color: white;
      border-radius: 15px;
      padding: 2rem;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .illustration {
      max-width: 400px;
      margin-right: 50px;
    }

    .form-label {
      font-weight: 600;
    }

    .btn-primary {
      background-color: #6f42c1;
      border: none;
      border-radius: 50px;
    }

    .btn-primary:hover {
      background-color: #5a339f;
    }

    .form-control,
    .form-select {
      border-radius: 50px;
    }

    .form-control:focus,
    .form-select:focus {
      border-color: #6f42c1;
      box-shadow: 0 0 0 0.25rem rgba(111, 66, 193, 0.25);
    }

    .input-group .form-control {
      border-top-right-radius: 0;
      border-bottom-right-radius: 0;
    }

    .input-group .input-group-text {
      border-radius: 0 50px 50px 0;
    }

    .toggle-link {
      cursor: pointer;
      font-weight: bold;
      text-decoration: none;
      color: #6f42c1;
    }
  </style>
</head>
<body>

  <div class="d-flex flex-wrap justify-content-center align-items-center w-100 px-4">
    <div class="illustration text-center mb-4 mb-lg-0">
      <img src="icon mahasiswa.png" alt="Ilustrasi Mahasiswa" class="img-fluid" />
    </div>

    <!-- LOGIN FORM -->
    <div class="container-box" id="loginForm">
      <h3 class="text-center text-purple fw-bold mb-1">Masuk</h3>
      <p class="text-center mb-4">Program magang mahasiswa</p>
      <form action="dashboard.html" method="post">
        <div class="mb-3">
          <label for="loginEmail" class="form-label">Email</label>
          <input type="email" class="form-control" id="loginEmail" placeholder="Masukkan email anda" required />
        </div>

        <div class="mb-3">
          <label for="loginPassword" class="form-label">Kata sandi</label>
          <div class="input-group">
            <input type="password" class="form-control" id="loginPassword" placeholder="Masukkan kata sandi" required />
            <span class="input-group-text" onclick="toggleVisibility('loginPassword', this)">
              <i data-feather="eye"></i>
            </span>
          </div>
        </div>

        <div class="mb-3">
          <label for="loginRole" class="form-label">Login sebagai</label>
          <select class="form-select" id="loginRole" required>
            <option value="" selected disabled>Pilih role anda</option>
            <option value="mahasiswa">Mahasiswa</option>
            <option value="pembimbing">Pembimbing</option>
            <option value="admin">Admin</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary w-100">Masuk</button>
        <p class="text-center mt-3">
          Belum punya akun? <span class="toggle-link" onclick="toggleForm('register')">daftar disini</span>
        </p>
      </form>
    </div>

    <!-- REGISTER FORM -->
    <div class="container-box d-none" id="registerForm">
      <h3 class="text-center text-purple fw-bold mb-1">Daftar</h3>
      <p class="text-center mb-4">Daftar akun mahasiswa</p>
      <form>
        <div class="mb-3">
          <label for="regNama" class="form-label">Nama lengkap</label>
          <input type="text" class="form-control" id="regNama" placeholder="Masukkan nama lengkap anda" required />
        </div>

        <div class="mb-3">
          <label for="regEmail" class="form-label">Email student</label>
          <input type="email" class="form-control" id="regEmail" placeholder="Masukkan email mahasiswa anda" required />
        </div>

        <div class="mb-3">
          <label for="regNIM" class="form-label">Nomor Induk Mahasiswa</label>
          <input type="text" class="form-control" id="regNIM" placeholder="Masukkan NIM" required />
        </div>

        <div class="mb-3">
          <label for="regPassword" class="form-label">Kata sandi</label>
          <div class="input-group">
            <input type="password" class="form-control" id="regPassword" placeholder="Masukkan kata sandi" required />
            <span class="input-group-text" onclick="toggleVisibility('regPassword', this)">
              <i data-feather="eye"></i>
            </span>
          </div>
        </div>

        <div class="mb-3">
          <label for="regConfirmPassword" class="form-label">Konfirmasi kata sandi</label>
          <div class="input-group">
            <input type="password" class="form-control" id="regConfirmPassword" placeholder="Masukkan kata sandi" required />
            <span class="input-group-text" onclick="toggleVisibility('regConfirmPassword', this)">
              <i data-feather="eye"></i>
            </span>
          </div>
        </div>

        <button type="submit" class="btn btn-primary w-100">Daftar</button>
        <p class="text-center mt-3">
          Sudah punya akun? <span class="toggle-link" onclick="toggleForm('login')">masuk sini</span>
        </p>
      </form>
    </div>
  </div>

  <script>

    function toggleVisibility(id, iconElement) {
      const input = document.getElementById(id);
      const icon = iconElement.querySelector("i");
      if (input.type === "password") {
        input.type = "text";
        icon.setAttribute("data-feather", "eye-off");
      } else {
        input.type = "password";
        icon.setAttribute("data-feather", "eye");
      }
      feather.replace();
    }


    function toggleForm(form) {
      document.getElementById("loginForm").classList.toggle("d-none", form !== 'login');
      document.getElementById("registerForm").classList.toggle("d-none", form !== 'register');
    }


    window.addEventListener('DOMContentLoaded', () => {
      if (window.location.search.includes("register")) {
        toggleForm('register');
      } else {
        toggleForm('login');
      }
      feather.replace();
    });
  </script>
</body>
</html>
